<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drop">
    <div class="drop__container" id="drop-items">
      
      <div class="drop__card">
        <div class="drop__data">
          <img src="./img/img1.jpg" alt="" class="drop__img">
          <div class="">
            <h1 class="drop__name">Clay</h1>
            <span class="drop__profession">Web Developer</span>
          </div>
        </div>
      </div>

      <div class="drop__card">
        <div class="drop__data">
          <img src="./img/img2.jpg" alt="" class="drop__img">
          <div class="">
            <h1 class="drop__name">Sara Mill</h1>
            <span class="drop__profession">Graphic Design</span>
          </div>
        </div>
      </div>

      <div class="drop__card">
        <div class="drop__data">
          <img src="./img/img3.jpg" alt="" class="drop__img">
          <div class="">
            <h1 class="drop__name">Dandy</h1>
            <span class="drop__profession">Mobile Developer</span>
          </div>
        </div>
      </div>
        
      <div class="drop__card">
        <div class="drop__data">
          <img src="./img/img4.jpg" alt="" class="drop__img">
          <div class="">
            <h1 class="drop__name">Raspudi</h1>
            <span class="drop__profession">Cloud Developer</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
